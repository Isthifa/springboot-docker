version: "3.1"

services:
  db:
    image: mysql:5.7
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: task
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/task
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
    ports:
        - "3307:3306"

  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27018:27017"